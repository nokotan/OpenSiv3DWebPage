<div class="pure-g grid">
  {% for game in include.list %}
  <div class="pure-u-1 pure-u-md-1-4 box">
    {% if game.video %}
    <video muted autoplay src="{{ game.video }}"></video>
    {% else %}
    <img src="{{ game.image }}">
    {% endif %}
    <h3>{{ game.title }}</h3>
    <p>{{ game.description }}</p>
    <a class="button" href="{{ game.url }}" target="_blank" rel="noopener noreferrer">Play!</a>
  </div>
  {% endfor %}
</div>
